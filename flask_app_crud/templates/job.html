<!DOCTYPE html>
<html>
<head>
    <title>{{ job['title'] }} - Job Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .employer {
            color: #666;
            margin-bottom: 20px;
        }
        .salary {
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .description {
            line-height: 1.6;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
        .button {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #0b7dda;
            text-decoration: none;
        }
        .button.delete {
            background-color: #f44336;
        }
        .button.delete:hover {
            background-color: #d32f2f;
        }
        .actions {
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-messages">
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <h1>{{ job['title'] }}</h1>
        <div class="employer">
            <a href="{{ url_for('employer', employer_id=job['employer_id']) }}">{{ job['employer_name'] }}</a>
        </div>
        <div class="salary">${{ job['salary'] }}</div>
        
        <div class="actions">
            <a href="{{ url_for('job_update', job_id=job['id']) }}" class="button">Edit Job</a>
            <a href="{{ url_for('job_delete', job_id=job['id']) }}" class="button delete">Delete Job</a>
        </div>
        
        <div class="description">
            <h2>Job Description</h2>
            <p>{{ job['description'] }}</p>
        </div>
        
        <a href="{{ url_for('jobs') }}" class="back-link">Back to all jobs</a>
    </div>
</body>
</html>
