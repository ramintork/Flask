<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #d32f2f;
            margin-top: 0;
        }
        .warning {
            background-color: #ffebee;
            border-left: 4px solid #d32f2f;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }
        .button {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #0b7dda;
        }
        .button.delete {
            background-color: #f44336;
        }
        .button.delete:hover {
            background-color: #d32f2f;
        }
        .actions {
            margin-top: 30px;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Delete</h1>
        
        <p>Are you sure you want to delete this {{ item_type }}?</p>
        <p><strong>{{ item_name }}</strong></p>
        
        {% if warning %}
        <div class="warning">
            <p><strong>Warning:</strong> {{ warning }}</p>
        </div>
        {% endif %}
        
        <div class="actions">
            <form method="POST">
                <button type="submit" class="button delete">Yes, Delete</button>
                <a href="{{ url_for('jobs') if item_type == 'job' or item_type == 'employer' else url_for('employer', employer_id=review['employer_id']) }}" class="button">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
